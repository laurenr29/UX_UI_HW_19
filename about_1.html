<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="profile-pic-div">
      <img class="profile-pic" src="./images/profile_pic.jpg" alt="profile picture">
    </div>
    <h1>Lauren Ragland</h1>
    <div class="list-div">
      <ul class="links">
      <li class="link">Work</li>
      <li class="link link-selected">About</li>
      <li class="link">Contact</li>
      </ul>
    </div>
  </header>
  <main class="about">
    <img src="./images/about_pic.jpg" alt="stick figure of a lady">
    <h3>I'm a UX UI designer and writer passionate about process, collaboration
      and a good challenge. My approach is human-centered and inquisitive with a solid dose of fun and lightness.</h3>
  </main>
  <footer>
    <div>
      <p>Copyright
        <img src="./images/copyright.jpg" alt="copyright symbol">
        2021 Lauren Ragland
      </p>
    </div>
    <p>Contact</p>
  </footer>
</body>
</html>
